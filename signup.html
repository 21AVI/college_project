<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="signup.css">
    <!-- title of the page -->
    <title>Sign up</title>
</head>
<body>
    <section id="SignupPage">
        <div class="signupBox">
            <form action="" class="firstForm">
                <div class="formLeftSide">
                    <input type="text" name="firstName" placeholder="First Name" class="firstName">
                    <input type="text" name="phoneNumber" placeholder="Phone Number" class="phoneNumber">
                    <input text="text" name="aadharNumber" placeholder="Aadhar Number" class="aadharNumber">
                    <input type="text" name="dateOfBirth" placeholder="Birth Date" onfocus= "(this.type='date')" onblur="(this.type='text')" class="dateOfBirth">
                </div>
                <div class="formRightSide">
                    <input type="text" name="lastName" placeholder="Last Name" class="lastName">
                    <input type="text" name="email" placeholder="Email" class="email">
                    <input text="text" name="pannumber" placeholder="Pan Number" class="Pan Number">
                    <button type="submit" class="firstFormButton">Next</button>
                </div>
                
                
                
                
                
                
                
                
            </form>
            
        </div>
    </section>
    
</body>
</html>
